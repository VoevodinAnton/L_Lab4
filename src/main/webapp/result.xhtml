<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Lena</title>
</h:head>
<h:body>
    <div class="header">
        <h1>Результат сложения двух чисел</h1>
    </div>

    <div>
        <div class="content">
            <p>
                Результат сложения введенных вами чисел:
            </p>
            <div>
                <h:outputLabel name="result-1" value="#{sumOperationBean.a}"/>
                <h:outputLabel name="result-1" value="+"/>
                <h:outputLabel name="result-2" value="#{sumOperationBean.b}"/>
                <h:outputLabel name="result-1" value="="/>
                <h:outputLabel name="result-3" value="#{sumOperationBean.result}"/>
            </div>
            <div>
                <a href="${pageContext.request.contextPath}/Lena">Ссылка на исходную страницу</a>
            </div>
            <div>
                <h:form>
                    <h:commandButton styleClass="btn btn-primary" value="Скачать xml"
                                     action="#{sumOperationBean.writeToXml()}"/>
                </h:form>
            </div>
        </div>
    </div>
    <div class="footer">
        <h1><i>Смольникова Елена, гр. 6406</i></h1>
    </div>
</h:body>
</html>
