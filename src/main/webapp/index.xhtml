<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Lena</title>
</h:head>
<h:head>
    <div class="header">
        <h1>Сложение чисел (Вариант #7)</h1>
    </div>

    <div>
        <div class="content">
            <p>
                Введите числа, которые требуется сложить:
            </p>
            <h:form>
                <div>
                    <h:inputText value="#{sumOperationBean.a}" styleClass="inputNumber" id="input-1" name="input-1" a:placeholder="Поле для ввода первого слагаемого" validator="inputFieldValidator" converterMessage="Значение не является числом"/>
                    <h:inputText value="#{sumOperationBean.b}" styleClass="inputNumber" id="input-2" name="input-2" a:placeholder="Поле для ввода второго слагаемого" validator="inputFieldValidator" converterMessage="Значение не является числом"/>
                </div>
                <div>
                    <h:message styleClass="message" for="input-1" />
                    <h:message styleClass="message" for="input-2" />
                </div>
                <div>
                    <h:commandButton styleClass="button" value="Вычислить" action="result"/>
                </div>
            </h:form>
        </div>
    </div>

    <div class="footer">
        <h1><i>Смольникова Елена, гр. 6406</i></h1>
    </div>
</h:head>
</html>
